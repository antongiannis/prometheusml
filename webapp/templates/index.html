{% extends "base_app.html" %}

<!-- Overwrite the base page content -->
{% block content %}

<div class="row px-4 pt-3">
  {% if current_user.is_anonymous %}
	<h5>Hello, stranger!</h5>
  {% else %}
	<h5>Hello, {{ current_user.username }}!</h5>
  {% endif %}
</div>

<!-- row for cards -->
<div class="row flex-grow-1 py-4 px-5 justify-content-start align-items-center ">

<div class="card-deck" style="height:13rem;">
  <div class="card">
	<h5 class="card-header my-0 font-weight-normal text-center">Create a new project</h5>
	<div class="card-body d-flex align-items-center justify-content-center">
	  <p class="card-text">
		<!-- <span class="oi oi-plus"></span> -->
		<span class="pb-4"
              data-trigger="hover"
              data-content="Creating a new project is not available at this tier. Please check your existing projects."
              data-placement="bottom">
        <i class="bi bi-plus-lg" style="font-size: 1rem;"></i></span>
	  </p>
	</div>
  </div>
  <div class="card">
	<h5 class="card-header my-0 font-weight-normal text-center">View existing projects</h5>
	<div class="card-body d-flex align-items-center justify-content-center">
	  <p class="card-text">
		<a href="{{ url_for('main.projects') }}" class="btn btn-primary btn-md">Go to project dashboard</a>
	  </p>
	</div>
  </div>
</div>


</div>
{% endblock %}
